<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chat</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <main>
        <p id="welcome-text">Welcome to <br> Let's Chat.</p>
        <div id="outer-box">
            <label for="login-input">Enter Your UserName:</label> 
            <input id="login-input" type="text" placeholder="Nikhil Gorasa" autofocus autocomplete="off">
            <button id="enter-button">Enter</button>
        </div>
    </main>

    <div id="message-page">
        <div id="message-card">
            <div id="head">
                <!-- `LetsChat, ${UserName}! Your conversation starts here.`
                Dynamic Input through JS -->
            </div>
            <ul id="message-body">

                <!-- <li class="event-message">
                    <p>a joined!</p>
                </li>

                <li class="chat-message">
                    <i style="background-color:rgb(9, 75, 81)">a</i>
                    <span>Nikhil Gorasa</span>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Atque delectus architecto provident vitae fugit laudantium maiores ducimus eveniet, nostrum reprehenderit accusantium est aspernatur consectetur, impedit, odio id sint quod ipsum.</p>
                </li> -->

            </ul>
            <div id="message-send-area">
                <input id="messagebox" type="text" placeholder="Type a message..." autocomplete="off" autofocus>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
